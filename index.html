<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8" ></script>
		<script src="js/ember-0.9.6.min.js" type="text/javascript" charset="utf-8" ></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8" ></script>
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="tweets" >
			{{#each tweets tagName="ul"}}
				<li><b><a href="http://twitter.com/#!/{{unbound from_user}}/status/{{unbound id}}">@{{from_user}}</a></b> {{text}}</li>
			{{/each}}
		</script>
		
		<script type="text/x-handlebars" data-template-name="questions" >
			{{#each questions tagName="ul" }}
				<li>{{score}}/{{answer_count}} <a {{bindAttr href="link"}} >{{{title}}}</a></li>
			{{/each}}
		</script>
		
		<script type="text/x-handlebars" data-template-name="github" >
			{{#each events tagName="ul" }}
			  {{view DB.EventView tagName="li" eventBinding="this" }}
			{{/each}}
		</script>
		
		<script type="text/x-handlebars" data-template-name="event-template" >
			{{view DB.ActorView actorBinding="event.actor"}}: {{event.type}}
		</script>
		
		<script type="text/x-handlebars" data-template-name="CommitCommentEvent-template" >
			{{view DB.ActorView actorBinding="event.actor"}} commented on <a {{bindAttr href="event.payload.comment.html_url"}}>commit</a>
		</script>
		
		<script type="text/x-handlebars" data-template-name="IssuesEvent-template" >
			{{view DB.ActorView actorBinding="event.actor"}}
			{{event.payload.action}} issue <a {{bindAttr href="event.payload.issue.html_url"}}>#{{event.payload.issue.number}}</a>
		</script>
		
		<script type="text/x-handlebars" data-template-name="ForkEvent-template" >
			{{view DB.ActorView actorBinding="event.actor"}} forked repo
			<a {{bindAttr href="event.payload.forkee.html_url"}}>{{event.actor.login}}/{{event.payload.forkee.name}}</a>
		</script>
		
		<script type="text/x-handlebars" data-template-name="PushEvent-template" >
			{{view DB.ActorView actorBinding="event.actor"}} pushed to <a href="https://github.com/emberjs/ember.js/commit/{{unbound event.payload.head}}">{{event.payload.ref}}</a>
		</script>
		
		<script type="text/x-handlebars" data-template-name="PullRequestEvent-template" >
			{{view DB.ActorView actorBinding="event.actor"}} {{event.payload.action}} Pull Request <a {{bindAttr href="event.payload.pull_request.html_url"}}>#{{event.payload.number}}</a>
		</script>
		
		<script type="text/x-handlebars" data-template-name="GollumEvent-template" >
			{{view DB.ActorView actorBinding="event.actor"}} modified the <a href="https://github.com/emberjs/ember.js/wiki">wiki</a> <br/>
			{{#each event.payload.pages }}
			  <span>{{echo "action"}} <a {{bindAttr href="html_url"}}>{{page_name}}</a></span>
			{{/each}}
		</script>
		
		<script type="text/x-handlebars" data-template-name="WatchEvent-template" >
			{{view DB.ActorView actorBinding="event.actor"}} {{event.payload.action}} watching
		</script>
		
		<script type="text/x-handlebars" data-template-name="IssueCommentEvent-template" >
		  {{view DB.ActorView actorBinding="event.actor"}} commented on
		  issue <a {{bindAttr href="event.payload.issue.html_url"}}>#{{event.payload.issue.number}}</a>: {{event.payload.issue.title}}
		</script>
		
		<div class="container-fluid">
		  <div class="row-fluid">
		    <div class="span3 tweets">
		      <a href="http://twitter.com/#!/search/realtime/emberjs">Tweets</a>
		    </div>
		    <div class="span4 github">
		      <a href="https://github.com/emberjs/ember.js">GitHub Events</a>
		    </div>
		    <div class="span4 stackoverflow">
		      <a href="http://stackoverflow.com/questions/tagged/emberjs">StackOverflow questions</a>
		    </div>
		  </div>
		</div>
	</body>
</html>
