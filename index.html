<!DOCTYPE html>
<html>
  <head>
    <title>Ember.js Dashboard</title>
    <link href='http://fonts.googleapis.com/css?family=Maven+Pro:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/app.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-29337991-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
  </head>
  <body>
    <a href="https://github.com/pangratz/ember.js-dashboard">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="assets/img/fork_me_ribbon.png" alt="Fork me on GitHub">
    </a>
    <header>
    <h1 class="container-fluid"><img src="assets/img/ember_logo.png">Dashboard</h1>
    </header>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <h2 class="timeline-header"><a href="http://twitter.com/#!/search/realtime/emberjs">Twitter</a></h2>
          <div class="tweets" >loading latest Tweets ...</div>
        </div>
        <div class="span3">
          <h2 class="timeline-header"><a href="https://github.com/emberjs/ember.js">GitHub</a></h2>
          <div class="github" >loading latest events on GitHub</div>
        </div>
        <div class="span3">
          <h2 class="timeline-header"><a href="http://stackoverflow.com/questions/tagged/emberjs">StackOverflow</a></h2>
          <div class="stackoverflow" >loading latest questions on StackOverflow ...</div>
        </div>
        <div class="span3">
          <h2 class="timeline-header"><a href="http://www.reddit.com/r/emberjs/">r/emberjs</a></h2>
          <div class="reddit" >loading latest reddit entries ...</div>
        </div>
      </div>
    </div>
    <script src="assets/loader.js" type="text/javascript" charset="utf-8"></script>
    <script src="assets/app.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      loader.require('dashboard/main');
    </script>
  </body>
</html>
